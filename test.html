<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test p5.sound Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-sound/1.4.0/p5.sound.min.js"></script>
</head>
<body>
    <h1>p5.sound Test</h1>
    <p>Click the button below to test the audio playback.</p>
    <button onclick="playSound()">Play Sound</button>
    
    <script>
        let sound;

        function setup() {
            // Load a simple test sound when the page loads
            sound = loadSound('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        }

        function playSound() {
            // Play the loaded sound when the button is clicked
            if (sound.isPlaying()) {
                sound.pause();
            } else {
                sound.play();
            }
        }
    </script>
</body>
</html>
